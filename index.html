<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8" />
        <title>XO-Game</title>
        <meta name="keywords" content="XO-Game" />
        <meta name="description" content="XO-Game" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main">
            <table>
                <tr>
                    <td id="td0" onclick="chooseSpot(this, 0)"></td>
                    <td id="td1" onclick="chooseSpot(this, 1)"></td>
                    <td id="td2" onclick="chooseSpot(this, 2)" class="right-edge"></td>
                </tr>
                <tr>
                    <td id="td3" onclick="chooseSpot(this, 3)"></td>
                    <td id="td4" onclick="chooseSpot(this, 4)"></td>
                    <td id="td5" onclick="chooseSpot(this, 5)" class="right-edge" ></td>
                </tr>
                <tr>
                    <td id="td6" onclick="chooseSpot(this, 6)" class="bottom-edge"></td>
                    <td id="td7" onclick="chooseSpot(this, 7)" class="bottom-edge"></td>
                    <td id="td8" onclick="chooseSpot(this, 8)" class="corner-edge"></td>
                </tr>
            </table>
            <br>
        </div>
        <script src="script.js"></script>
    </body>
</html>
